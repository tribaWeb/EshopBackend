<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Admin Rozhraní</title>
</head>
<body>
    <h1>Správa produktů</h1>
    <form id="productForm">
        <input type="text" id="name" placeholder="Název produktu" required>
        <input type="number" id="price" placeholder="Cena" required>
        <input type="number" id="quantity" placeholder="Množství" required>
        <input type="text" id="category" placeholder="Kategorie" required>
        <button type="submit">Přidat produkt</button>
    </form>
    <ul id="productList"></ul>
    <script src="admin.js"></script>
</body>
</html>

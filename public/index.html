<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>E-shop: Produkty</h1>
    <div id="productContainer">
        <!-- Produkty budou dynamicky přidány zde -->
    </div>

    <!-- Tlačítko pro admin -->
    <button id="adminButton">Admin Rozhraní</button>

    <!-- Modální okno pro přihlášení -->
    <div id="loginModal">
        <div class="modal-content">
            <h2>Přihlášení</h2>
            <input type="text" id="username" placeholder="Jméno">
            <input type="password" id="password" placeholder="Heslo">
            <button id="loginButton">Přihlásit se</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
